<!DOCTYPE html>
<html>
  <head>
    <title>核心</title>
	<!-- 
		返回值:Boolean
		暂停或恢复.ready() 事件的执行。


		在$.holdReady()方法允许调用者延迟jQuery的ready事件。这种先进的功能，
		通常是使用动态脚本加载器，要加载的JavaScript比如 jQuery插件，
		如额外的ready事件才让事件发生，即使在DOM可能准备。此方法必须早在文件调用，
		在这样<head> jQuery脚本后，立即标记。ready事件之后调用此方法即使已经发射也将没有任何效果。

		要延迟ready事件，第一次调用的$.holdReady(true)。
		当ready事件应该执行时，调用$.holdReady(false) 。
		请注意，多个holds可以放在ready事件上，每个$.holdReady(true)逐一调用。ready事件将不会执行，
		直到所有已发布了相应的一个$.holdReady(false) 和正常的文件准备好条件得到满足。
		（见官方ready的更多信息。）

		3.2版本中此方法已废弃
		
	 -->
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="../resource/jquery-3.2.1.js"></script>
  </head>
  
  <body>
  	<script type="text/javascript">
  		$.holdReady(true);
  		$.getScript("myplugins.js",function(){
  			$.holdReady(false);
  		});
  	</script>
  </body>
</html>
