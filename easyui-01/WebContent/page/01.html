<script type="text/javascript">
	function query(msg){
		var keyword=$("#query").val();
		console.log("keyword"+keyword);
		if(""==keyword){
			var html='<li class="margin-bottom:10px;"><a id="BOM_MAP" href="javascript:void(0)" onclick="showcontent(\'BOM_MAP\')">BOM_MAP</a><li>';
			html+='<li class="margin-bottom:10px;"><a id="RULES" href="javascript:void(0)" onclick="showcontent(\'RULES\')">RULES</a><li>';

	function showcontent(language){

		} );
	});

<body>

	<div style="margin:20px 0 10px 0;">
	</div>
	<div class="easyui-layout" style="width:100%;height:400px;">
